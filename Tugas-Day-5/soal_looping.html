<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta http-equiv="X-UA-Compatible" content="ie=edge"> 
<title>Looping</title> 
</head> 
<body> 
<h1>Berlatih Looping</h1> 
<h3>Contoh Hasil Looping</h3> 
<div id="example"> 
</div> 
<h3>Soal No. 1</h3> 
<div id="jawaban1"> 
</div> 
<script> 
// Contoh untuk melakukan looping dengan for 
var jawabanContoh = "" 
for (var i = 0; i < 5; i++) { 
    jawabanContoh += "ini adalah angka ke: " + [i] + "<br>" 
} 
 
document.getElementById("example").innerHTML = jawabanContoh 

// looping-while
var jawaban1 = ""; 

// LOOPING PERTAMA
var num = 2; 
while (num <= 20) {
    jawaban1 += num + " - I love coding<br>";
    num += 2;
}

// LOOPING KEDUA
num = 20; 
while (num >= 2) {
    jawaban1 += num + " - I will become web developer<br>";
    num -= 2;
}

// Jangan diganggu 
document.getElementById("jawaban1").innerHTML = jawaban1; 
document.getElementById("jawaban1").innerHTML = jawaban1 
</script> 
</body> 
</html>
